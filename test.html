<html>
<head>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.6.1/dist/altspace.min.js"></script>
</head>


<body>
<a-scene altspace='fullspace:true'>

    <a-assets>
        <a-asset-item id="vrc-obj" src="vrc.obj"></a-asset-item>
        <a-asset-item id="vrc-mtl" src="vrc.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model='obj: #vrc-obj; mtl: #vrc-mtl' position="-1 1.5 0" rotation="75 0 0" scale="1 1 1" visible></a-entity>
    
</a-scene>
</body>
</html>
